<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>Toggle all checkboxes within same role</title>
  </head>
  <body>
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="input-toggler.html">
    <template id="ryba" is="dom-bind">
      <div>
        <h1>Checkboxes #1</h1>
        <div>
          <input role="bulk1" id="toggler1" is="input-toggler" type="checkbox" />
          <label for="toggler1">Check all</label>
        </div>

        <input role="bulk1" is="toggleable-input" type="checkbox" />
        <input role="bulk1" is="toggleable-input" type="checkbox" />
      </div>

      <div>
        <h1>Checkboxes #2</h1>
        <div>
          <input role="bulk2" id="toggler2" is="input-toggler" type="checkbox" />
          <label for="toggler2">Check all</label>
        </div>

        <input role="bulk2" is="toggleable-input" type="checkbox" />
        <input role="bulk2" is="toggleable-input" type="checkbox" />
      </div>
    </template>
  </body>
</html>
